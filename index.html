<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="header">Tic Tac Toe</div>
        <div class="game">

            <div class="score" id="score">Player X Turn</div>

            <div class="board" id="board">

                <div class="box1" id="box1"><button class="grid1" id="grid1"></button></div>
                <div class="box2" id="box2"><button class="grid2" id="grid2"></button></div>
                <div class="box3" id="box3"><button class="grid3" id="grid3"></button></div>
                <div class="box4" id="box4"><button class="grid4" id="grid4"></button></div>
                <div class="box5" id="box5"><button class="grid5" id="grid5"></button></div>
                <div class="box6" id="box6"><button class="grid6" id="grid6"></button></div>
                <div class="box7" id="box7"><button class="grid7" id="grid7"></button></div>
                <div class="box8" id="box8"><button class="grid8" id="grid8"></button></div>
                <div class="box9" id="box9"><button class="grid9" id="grid9"></button></div>

            </div>

            <div class="restart" id="restart"></div>

        </div>
        <div class="footer">Copyright Â© Hugo Gibbs 2022. All rights reserved</div>
    </div>
</body>
</html>
